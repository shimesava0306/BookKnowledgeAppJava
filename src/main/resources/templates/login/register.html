<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER | BOOK KNOWLEDGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/register.css}" rel="stylesheet">
</head>

<body>
	<header>
		<div class="headerContainer">
			<div class="headerLogo">
				<a th:href="@{/}">
					<h1>Book Knowledge</h1> 
					<img src="/img/bookIcon.svg" alt="Book Knowledge" width="72px">
				</a>
			</div>
		</div>
	</header>
    <main>
        <div class="mainContainer">
            <h1>REGISTER / 会員登録</h1>

            <form action="" method="post" th:object="${member}">
                <div class="idArea">
                    <h2>ログインID / <span>半角英数字30文字以内で入力してください</span></h2>
                    <p th:errors="*{userId}" class="error"></p>
                    <input type="text" th:field="*{userId}">
                </div>

                <div class="passArea">
                    <h2>パスワード / <span>半角英数字8文字以上30文字以内で入力してください</span></h2>
                     <p th:errors="*{password}" class="error"></p>
                    <input type="password" th:field="*{password}">
                </div>

                <div class="nameArea">
                    <h2>ユーザー名 / <span>25文字以内で入力してください</span></h2>
                    <p th:errors="*{name}" class="error"></p>
                    <input type="text" th:field="*{name}">
                </div>

                <div class="genderArea">
                    <h2>性別</h2>
                    <select th:field="*{gender}">
                        <option value="1">男性</option>
                        <option value="2">女性</option>
                        <option value="3">どちらでもない</option>
                    </select>
                </div>

                <div class="mailArea">
                    <h2>メールアドレス</h2>
                    <p th:errors="*{email}" class="error"></p>
                    <input type="email" th:field="*{email}">
                </div>

                <input type="submit" value="次へ進む" class="submitBtn">
            </form>
        </div>
    </main>

	<footer>
		<div class="footerContainer">
			<div class="footerLogo">
				<a th:href="@{/}"><img src="../img/footerIcon.svg" alt="bookKnowledge"
					width="200px"></a>
			</div>
		</div>
		<div class="copyright">©copyright Zangies EngineerGroup</div>
	</footer>
</body>

</html>
