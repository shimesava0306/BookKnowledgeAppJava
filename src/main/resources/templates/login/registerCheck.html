<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER | BOOK KNOWLEDGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/registerCheck.css}">
</head>

<body>
	<header>
		<div class="headerContainer">
			<div class="headerLogo">
				<a th:href="@{/}">
					<h1>Book Knowledge</h1> 
					<img src="/img/bookIcon.svg" alt="Book Knowledge" width="72px">
				</a>
			</div>
		</div>
	</header>

    <main>
        <div class="mainContainer">

            <h1>入力情報確認</h1>

            <div class="detailTitle">
                <img src="img/listSimple1.jpg" alt="">
            </div>

            <div class="detailInfo">
                <table class="topicBookInfo">
                    <th>ユーザーID</th>
                    <td>test</td>
                    <th>パスワード</th>
                    <td>xxxxxx</td>
                    <th>ユーザー名</th>
                    <td>テストユーザー</td>
                    <th>メールアドレス</th>
                    <td>xxxxxx@xxx.xx.xx</td>
                </table>
            </div>

            <p>下記の情報で間違いはございませんか？</p>

            <div class="checkbox">
                <input type="checkbox" name="agree" id="agree" class="agree">
                <label for="agree">確認しました</label>
            </div>


            <div class="submitBtn"><input type="submit" value="登録" onclick="location.href='registerDone.html'"></div>
        </div>


    </main>

	<footer>
		<div class="footerContainer">
			<div class="footerLogo">
				<a th:href="@{/}"><img src="../img/footerIcon.svg" alt="bookKnowledge"
					width="200px"></a>
			</div>
		</div>
		<div class="copyright">©copyright Zangies EngineerGroup</div>
	</footer>
</body>

</html>
