<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REGISTER | BOOK KNOWLEDGE</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/registerCheck.css}">
</head>

<body>
	<header>
		<div class="headerContainer">
			<div class="headerLogo">
				<a th:href="@{/}">
					<h1>Book Knowledge</h1> <img src="/img/bookIcon.svg"
					alt="Book Knowledge" width="72px">
				</a>
			</div>
		</div>
	</header>
    <main>
        <div class="mainContainer">
            <h1>入力情報確認</h1>

            <div class="detailTitle">
                <img src="img/listSimple1.jpg" alt="">
            </div>

            <div class="detailInfo">
                <table class="topicBookInfo">
                    <th>ユーザーID</th>
                    <td th:text="${member.userId}"></td>
                    <th>パスワード</th>
                    <td th:text="${member.password}"></td>
                    <th>ユーザー名</th>
                    <td th:text="${member.name}"></td>
                    <th>性別</th>
                    <td th:text="${member.gender == 1 ? '男性' : (member.gender == 2 ? '女性' : 'どちらでもない')}"></td>
                    <th>メールアドレス</th>
                    <td th:text="${member.email}"></td>
                </table>
            </div>

            <p>下記の情報で間違いはございませんか？</p>

            <div class="checkbox">
                <input type="checkbox" name="agree" id="agree" class="agree">
                <label for="agree">確認しました</label>
            </div>

            <div class="submitBtn">
                <a href="/register/registerDone">登録</a> <!-- 登録ボタンがクリックされた際のリンク先を指定 -->
            </div>
        </div>
    </main>

	<footer>
		<div class="footerContainer">
			<div class="footerLogo">
				<a th:href="@{/}"><img src="../img/footerIcon.svg"
					alt="bookKnowledge" width="200px"></a>
			</div>
		</div>
		<div class="copyright">©copyright Zangies EngineerGroup</div>
	</footer>

	<script type="text/javascript">
		function submitForm() {
			// フォームを取得
			var form = document.getElementById('registrationForm');
			// フォームを送信
			if (form) {
				form.submit();
			}
		}
	</script>
</body>

</html>
