<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PAGE | BOOK KNOWLEDGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>

<body>
    <header>
        <div class="headerContainer">
            <div class="headerLogo">
                <a th:href="@{/}">
                    <h1>Book Knowledge</h1>
                    <img src="/img/bookIcon.svg" alt="Book Knowledge" width="72px">
                </a>
            </div>
            <div class="sectionList">
                <nav>
                    <ul>
                        <li><a th:href="@{/list}">BOOKS/書籍一覧</a></li>
                        <li> <a th:href="@{/post}">POST/書籍登録</a></li>
                        <li> <a th:href="@{/mypage}">MYPAGE/マイページ</a></li>
                    </ul>
                </nav>
            </div>
            <th:block th:if="${session.userId}">
            <div class="userArea">
            <p class="userName">ユーザー名：<span th:text="${session.userId}"></span></p>
            <a class="loginButton" th:href="@{/logout}">LOGOUT/ログアウト</a>
            </div>
            </th:block>
            
            <th:block th:unless="${session.userId}">
            <div class="userArea" id="userName">
                <a class="loginButton" th:href="@{/login}">LOGIN/ログイン</a>
                <a class="registerButton" th:href="@{/register}">REGISTER/会員登録</a>
            </div>
            </th:block>
        </div>
    </header>


   <main>
        <div class="mainContainer">
            <div class="panTitle"><a th:href="@{/}">TOP　|　</a>MYPAGE/マイページ</div>
            <h1>マイページ / MY PAGE</h1>
            <div class="user">
                <p>こんにちは、<span th:text="${session.userId}"></span> さん</p>
            </div>

            <div class="sectionContainer">
                <a th:href="@{/mypage/myShelf}">
                    <div class="myShelf mypageSection">
                        <h3 class="sectionTitle">MY SHELF</h3>
                    </div>
                </a>

                <a th:href="@{/mypage/myFavoriteBooks}">
                    <div class="favoriteBooks mypageSection">
                        <h3 class="sectionTitle">MY FAVORITE BOOKS</h3>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footerContainer">
            <div class="footerLogo">
                <a th:href="@{/}"><img src="/img/footerIcon.svg" alt="bookKnowledge" width="200px"></a>
            </div>
            <div class="footerSectionList">
                <ul>
                    <li><a th:href="@{/}">TOP</a></li>
                    <li><a th:href="@{/list}">BOOKS</a></li>
                    <li> <a href="@{/post}">POST</a></li>
                    <li> <a href="@{/mypage}">MYPAGE</a></li>
                </ul>
            </div>
        </div>
        <div class="copyright">©copyright Zangies EngineerGroup</div>
    </footer>
</body>
